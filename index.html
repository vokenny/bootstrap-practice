<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- Internal stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar-styles.css" />

    <title>Bootstrap Practice</title>
  </head>

  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light container-fluid"
      aria-label="Main navigation"
    >
      <!-- Logo and Brand name -->
      <a class="navbar-brand brand-name" href="index.html">
        <img
          id="logo"
          src="assets/logo/badge-vo.svg"
          role="img"
          alt="Badge VO Bootstrap icon logo"
          title="Badge VO Bootstrap icon logo"
        />
        <h1 id="brand">bootstrAp prActice</h1></a
      >

      <!-- Hamburger menu on tablet and mobile -->
      <button
        id="navbar-toggle"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-menu"
        aria-controls="navbar-menu"
        aria-expanded="false"
        aria-label="Navigation options"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar menu items -->
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="nav-home" class="nav-link active text-center" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a id="nav-table" class="nav-link text-center" href="#"
              >Info Table</a
            >
          </li>
          <li class="nav-item">
            <a id="nav-gallery" class="nav-link text-center" href="#"
              >Photo Gallery</a
            >
          </li>
          <li class="nav-item">
            <a id="nav-cards" class="nav-link text-center" href="#"
              >Card Containers</a
            >
          </li>
          <li class="nav-item">
            <a id="nav-form" class="nav-link text-center" href="#"
              >Form & Alert</a
            >
          </li>
        </ul>
      </div>
      <!-- Navbar menu items end here -->
    </nav>
    <!-- Container ends here -->

    <!-- Content snippets inserted here -->
    <main id="content" role="main" class="container-fluid"></main>

    <nav class="to-top" aria-label="Navigate to top of page">
      <a id="to-top" href="#">Back to top</a>
    </nav>

    <footer>
      <section class="container-fluid">
        <!-- Contact details -->
        <div class="row contact-details footer-contact">
          <div class="col-12 col-sm-4">
            <p id="foot-address" class="text-center">
              <strong>Address</strong><br />Building name<br />Street name<br />Town/City<br />Postcode
            </p>
          </div>
          <div class="col-12 col-sm-4">
            <p id="foot-phone" class="text-center">
              <strong>Phone</strong><br />012345 123456
            </p>
          </div>
          <div class="col-12 col-sm-4">
            <p id="foot-openinghours" class="text-center">
              <strong>Opening Hours</strong><br />Monday - Friday<br />8:00am -
              4:30pm
            </p>
          </div>
          <div id="copyright" class="col-12">
            <p class="text-center">&copy; All rights reserved</p>
          </div>
        </div>
      </section>
    </footer>

    <!-- JQuery & Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>

    <!-- Internal JS scripts -->
    <script src="js/ajax.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
    <script src="js/nav-utils.js"></script>
  </body>
</html>
