<h2 class="text-center">Beep Boop Test Form</h2>

<p class="text-center">
  Submitting the form will play back the form data in an alert
</p>

<div id="success-alert" class="col-10 col-sm-9 col-md-8"></div>

<form id="example-form" class="needs-validation" novalidate>
  <div class="form-group">
    <div class="form-row">
      <div id="name-field" class="col-10 col-sm-9 col-md-8">
        <label for="input-fullname">Full name</label>
        <input
          type="text"
          class="form-control"
          id="input-fullname"
          name="input-fullname"
          placeholder="Enter full name"
          aria-describedby="nameHelp"
          required
        />
        <div class="invalid-feedback">Please enter your full name.</div>
        <small id="nameHelp" class="form-text text-muted"
          >Your full name must be fewer or equal to 100 characters.</small
        >
      </div>
    </div>
    <div class="form-row">
      <div id="email-field" class="col-10 col-sm-9 col-md-8">
        <label for="input-email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="input-email"
          name="input-email"
          placeholder="Enter email address"
          aria-describedby="emailHelp"
          required
        />
        <div class="invalid-feedback">Please enter a valid email address.</div>
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
    </div>
  </div>

  <button
    id="submit-button"
    class="btn btn-primary"
    type="submit"
    onclick="$utils.validateForm(); return false;"
  >
    Submit form
  </button>
</form>
