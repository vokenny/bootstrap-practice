<h2 class="text-center">Beep Boop Test Form</h2>

<p class="text-center">
  Submitting the form will play back the form data in an alert
</p>

<div id="success-alert" class="col-10 col-sm-9 col-md-8"></div>

<form id="example-form" class="col-10 col-sm-9 col-md-8">
  <div class="form-group">
    <label for="input-fullname">Full name</label>
    <input
      type="text"
      class="form-control"
      id="input-fullname"
      name="fullname"
      placeholder="Enter full name"
    />
  </div>
  <div class="form-group">
    <label for="input-email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="input-email"
      name="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <button
    id="submit-button"
    type="submit"
    class="btn btn-primary"
    onclick="$utils.showSuccessFormAlert(); return false;"
  >
    Submit
  </button>
</form>
