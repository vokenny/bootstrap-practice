<div
  id="carouselWithIndicators"
  class="carousel slide"
  data-ride="carousel"
  data-interval="3000"
  data-pause="hover"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselWithIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselWithIndicators" data-slide-to="1"></li>
    <li data-target="#carouselWithIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="assets/images/carousel/placeholder.com-1280x720.png"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="assets/images/carousel/placeholder.com-1280x720.png"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="assets/images/carousel/placeholder.com-1280x720.png"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselWithIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Back</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselWithIndicators"
    role="button"
    data-slide="next"
  >
    <span class="sr-only">Next</span>
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>

<!-- Contact details -->

    <p class="text-center">Monday - Friday<br />8:00am - 4:30pm</p>
  </div>
  <div class="col-12 col-sm-4">
    <h2 class="text-center">Phone</h2>
    <p class="text-center">012345 123456</p>
  </div>
  <div class="col-12 col-sm-4">
    <h2 class="text-center">Address</h2>
    <p class="text-center">
      Building name<br />Street name<br />Town/City<br />Postcode
    </p>
  </div>
</div>
